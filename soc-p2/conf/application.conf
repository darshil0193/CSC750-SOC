# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
play.db {
  config = "db"
  default = "default"
}

// Ref: https://www.playframework.com/documentation/2.6.x/JavaDatabase

db {
  default.driver=org.sqlite.JDBC
  default.url="jdbc:sqlite:db\\p2.db"
}

play.filters.hosts {
  allowed = ["."]
}